{% from 'bootstrap5/utils.html' import render_static %}
{% extends "base.html" %}

{% block content %}

<h1 class="mb-3">{{ title }}</h1>

<input type="hidden" id="userId" name="userId" value="{{ user_id }}">
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="item" id="album" value="album">
    <label class="form-check-label" for="album">Album</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="item" id="track" value="track">
    <label class="form-check-label" for="track">Track</label>
</div>

<div class="mt-3 py-5">
    <div class="container">
        <div class="album row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" id="album-list">
        </div>
        <div class="list-group mb-3" id="track-list">
        </div>
    </div>
    <div class="spinner-border invisible" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

{% endblock %}

{% block scripts %}

{{ super() }}
{{ render_static('js', 'library.js') }}

{% endblock %}

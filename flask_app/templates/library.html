{% from 'bootstrap5/utils.html' import render_static %}
{% extends "base.html" %}

{% block content %}

<h1 class="mb-3">{{ title }}</h1>

<input type="hidden" id="userId" name="userId" value="{{ user_id }}">

<div class="mt-3">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="item" id="album" value="album">
        <label class="form-check-label" for="album">Album</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="item" id="track" value="track">
        <label class="form-check-label" for="track">Track</label>
    </div>
</div>

<div class="mt-3">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="status" id="s1" value="added" checked>
        <label class="form-check-label" for="s1">Added</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="status" id="s2" value="listening" checked>
        <label class="form-check-label" for="s2">Listening</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="status" id="s3" value="done" checked>
        <label class="form-check-label" for="s3">Done</label>
    </div>
</div>

<div class="mt-3 py-5">
    <div class="container">
        <div class="album row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" id="album-list">
        </div>
        <div class="list-group mb-3" id="track-list">
        </div>
    </div>
    <div class="spinner-border invisible" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<a href="{{ url_for('players.user_profile', user_id=user_id) }}" role="button" class="btn btn-secondary mb-3">Back to Profile</a>

{% endblock %}

{% block scripts %}

{{ super() }}
{{ render_static('js', 'library.js') }}

{% endblock %}
